<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Down</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: rgb(18, 18, 18);
        }

        .container {
            display: flex;
            gap: 20px;
            height: 90vh;
        }

        #editor {
            flex: 1;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            min-height: 300px;
            background: rgb(250, 252, 254);
            overflow-x: scroll;
        }

        #markdown-output {
            flex: 1;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #dbdbdb;
            font-family: monospace;
            overflow-x: scroll;
        }

        button {
            padding: 8px 15px;
            margin-right: 5px;
            margin-bottom: 18px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            background-color: #2469b3;
            color: aliceblue;
        }

        button:hover {
            background-color: #0056b3;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
            transform: translateY(1px);
        }
    </style>
</head>

<body>
    <h1 style="color: aliceblue;">Text to Markdown Converter</h1>
    <div class="toolbar">
        <span class="styles"></span>
        <button style="background: #28a745;" onclick="downloadMarkdown()">Download Md</button>
    </div>
    <div class="container">
        <div id="editor" contenteditable="true"></div>
        <div id="markdown-output"></div>
    </div>

    <script>
        const editor = document.getElementById('editor');
        const output = document.getElementById('markdown-output');

        function formatText(e) {
            type = e.target.textContent.toLowerCase();
            switch (type) {
                case 'bold':
                    document.execCommand('bold', false);
                    break;
                case 'italic':
                    document.execCommand('italic', false);
                    break;
                case 'h1':
                    document.execCommand('formatBlock', false, 'h1');
                    break;
                case 'h2':
                    document.execCommand('formatBlock', false, 'h2');
                    break;
                case 'link':
                    const url = prompt('Enter URL:');
                    document.execCommand('createLink', false, url);
                    break;
                case 'list':
                    document.execCommand('insertUnorderedList', false);
                    break;
            }
            updateMarkdown();
        }

        document.querySelector('.styles').append(
            ...['Bold', 'Italic', 'H1', 'H2', 'Link', 'List'].map(label => {
                const btn = document.createElement('button');
                btn.textContent = label;
                btn.addEventListener('click', formatText);
                return btn;
            }))

        function updateMarkdown() {
            let content = editor.innerHTML;

            content = content
                .replace(/<strong>(.*?)<\/strong>/g, '**$1**')
                .replace(/<b>(.*?)<\/b>/g, '**$1**')
                .replace(/<em>(.*?)<\/em>/g, '*$1*')
                .replace(/<i>(.*?)<\/i>/g, '*$1*')
                .replace(/<h1>(.*?)<\/h1>/g, '# $1\n')
                .replace(/<h2>(.*?)<\/h2>/g, '## $1\n')
                .replace(/<a href="(.*?)">(.*?)<\/a>/g, '[$2]($1)')
                .replace(/<ul>/g, '\n')
                .replace(/<\/ul>/g, '\n')
                .replace(/<li>(.*?)<\/li>/g, '- $1\n')
                .replace(/&nbsp;/g, ' ')
                .replace(/<div><br><\/div>/g, '\n')
                .replace(/<div>/g, '\n')
                .replace(/<\/div>/g, '')
                .replace(/<br>/g, '\n');
            output.textContent = content.trim();
        }

        editor.addEventListener('input', updateMarkdown);

        function downloadMarkdown() {
            const filename = prompt('Enter file name:', 'Untitled');
            if (!filename) return;
            const a = document.createElement('a');
            a.href = URL.createObjectURL(new Blob([output.textContent], { type: 'text/markdown' }));
            a.download = `${filename}.md`;
            a.click();
            URL.revokeObjectURL(a.href);
        }
    </script>
</body>

</html>
